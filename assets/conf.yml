        type: cityEntryPoint
    house:
        type: housingBuilding
        title: House
        size: 2
        price: 20
        fireRisk: 15
    maintenance:
        type: serviceBuilding
        title: Maintenance Office
        size: 2
        price: 20
        employees: 5
        fireRisk: 5
        walkerType: superintendent
    road:
        type: road
        title: Road
        price: 3
