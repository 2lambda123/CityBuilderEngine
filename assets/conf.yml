
controlPanel:
    content:
        -
            title: Buildings
            type: panel
            content:
                -
                    title: Maintenance Office
                    type: button
                    staticElement: maintenance
                -
                    title: House
                    type: button
                    staticElement: house
        -
            title: Road
            type: button
            staticElement: road

dynamicElements:
    immigrant:
        type: targetedWalker
        speed: 2.0
    superintendent:
        type: randomWalker
        speed: 2.0
        walkingCredit: 30

staticElements:
