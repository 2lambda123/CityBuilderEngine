
buildings:
    cityEntryPoint:
        type: cityEntryPoint
        behaviors:
            -
                type: queuedWalkerGenerator
                walkerType: immigrant
                minGenerationInterval: 0.034
                maxGenerationInterval: 3
    fountain:
        type: building
        title: Fountain
        size: 2
        price: 35
        employees: 4
        damageRisk: 8
        behaviors:
            -
                type: randomWalkerGenerator
                walkerType: waterBearer
                maxWalkers: 1
                generationInterval: 8
    gymnasium:
        type: building
        title: Gymnasium
        size: 3
        price: 75
        employees: 7
        damageRisk: 5
        behaviors:
            -
                type: randomWalkerGenerator
                walkerType: athlete
                maxWalkers: 4
                generationInterval: 8
            -
                type: targetedWalkerGenerator
                walkerType: competitor
                maxWalkers: 1
                generationInterval: 34
                targetSearchCriteria:
                    type: stadium
    house:
        type: building
        title: House
        size: 2
        price: 20
        fireRisk: 15
        behaviors:
            -
                type: inhabitantContainer
    infirmary:
        type: building
        title: Infirmary
        size: 4
        price: 70
        employees: 11
        damageRisk: 10
        fireRisk: 10
        behaviors:
            -
                type: randomWalkerGenerator
                walkerType: healer
                maxWalkers: 1
                generationInterval: 8
    maintenance:
        type: building
        title: Maintenance Office
        size: 2
        price: 20
        employees: 5
        fireRisk: 5
        behaviors:
            -
                type: randomWalkerGenerator
                walkerType: superintendent
                maxWalkers: 1
                generationInterval: 8
    road:
        type: road
        title: Road
        price: 3
    stadium:
        type: building
        title: Stadium
        size: 5
        price: 400
        employees: 45
        damageRisk: 8
        behaviors:
            -
                type: conditionalRandomWalkerGenerator
                dependencyWalker: competitor
                walkerType: competitor
                maxWalkers: 1
                generationInterval: 8
    taxOffice:
        type: building
        title: Tax Office
        size: 2
        price: 50
        employees: 8
        fireRisk: 10
        behaviors:
            -
                type: randomWalkerGenerator
                walkerType: clerk
                maxWalkers: 1
                generationInterval: 8
    watchpost:
        type: building
        title: Watchpost
        size: 2
        price: 40
        employees: 6
        damageRisk: 10
        behaviors:
            -
                type: randomWalkerGenerator
                walkerType: watchman
                maxWalkers: 1
                generationInterval: 8

characters:
    athlete:
        type: randomWalker
        speed: 2.0
        walkingCredit: 34
    clerk:
        type: randomWalker
        speed: 2.0
        walkingCredit: 34
    competitor:
        type: randomWalker
        speed: 2.0
        walkingCredit: 34
    healer:
        type: randomWalker
        speed: 2.0
        walkingCredit: 26
    immigrant:
        type: targetedWalker
        speed: 2.0
    superintendent:
        type: randomWalker
        speed: 2.0
        walkingCredit: 43
    watchman:
        type: randomWalker
        speed: 2.0
        walkingCredit: 43
    waterBearer:
        type: randomWalker
        speed: 2.0
        walkingCredit: 26

controlPanel:
